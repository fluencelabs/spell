name: "publish-release"

on:
  push:
    tags:
      - "v*"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"

jobs:
  release:
    name: "Publish"
    runs-on: builder

    steps:
      - uses: actions/checkout@v3

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install Marine
        uses: baptiste0928/cargo-install@v1.3.0
        with:
          crate: marine

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "15"
          cache: npm
          cache-dependency-path: ./npm/package-lock.json

      - name: Build and package spell
        working-directory: ./src/spell/modules/spell
        run: ./build.sh

      - name: Build Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configuration: ".github/workflows/changelog_config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          name: spell ${{ env.RELEASE_VERSION }}
          tag_name: ${{ env.RELEASE_VERSION }}
          files: |
            ./src/spell/modules/spell/artifacts/spell.tar.gz
          body: ${{steps.changelog.outputs.changelog}}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get tar.gz URL
        id: package-url
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            try {
                let assets = await github.repos.listReleaseAssets({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: "${{ steps.release.outputs.id }}",
                });
                console.dir(assets);
                let package = assets.data.find((a) => a.name === 'spell.tar.gz');
                let url = package.browser_download_url;
                console.log("URL: " + url);
                return url;
            } catch (e) {
              console.log("Err: " + e);
              throw e;
            }

      - name: Calculate SHA256
        working-directory: ./src/spell/modules/spell/artifacts/
        run: |
          du -hs spell.tar.gz
          echo $(sha256sum spell.tar.gz)
          echo "SHA256=$(sha256sum spell.tar.gz | awk '{ print $1 }')" >> $GITHUB_ENV

