# yaml-language-server: $schema=.fluence/schemas/fluence.json

# Defines Fluence Project, most importantly - what exactly you want to deploy and how. You can use `fluence init` command to generate a template for new Fluence project

# Documentation: https://github.com/fluencelabs/cli/tree/main/docs/configs/fluence.md

version: 8

aquaDependencies:
  "@fluencelabs/spell":  file:./src/aqua/spell/fluencelabs-spell-0.7.3.tgz # x-release-please-version
  "@fluencelabs/installation-spell": file:./src/aqua/installation-spell/fluencelabs-installation-spell-0.7.3.tgz # x-release-please-version
  "@fluencelabs/aqua-lib": 0.10.1
  "@fluencelabs/registry": 0.9.4
  "@fluencelabs/aqua-ipfs": 0.5.31

marineVersion: 0.19.0

mreplVersion: 0.27.0

compileAqua:
  default:
    input: integration-tests/aqua
    output: src/aqua/installation-spell/src/aqua/src/compiled-aqua
    target: ts
